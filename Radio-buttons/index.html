<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Boton Radio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Escoja su comida</h1>
        <ul>
            <li>
                <div class="check"></div>
                <input type="radio" name="Pizza" id="inp-1">
                <label for="inp-1">Pizza</label>
            </li>
            <li>
                <div class="check"></div>
                <input type="radio" name="Bacon" id="inp-2">
                <label for="inp-2">Bacon</label>
            </li>
            <li>
                <div class="check"></div>
                <input type="radio" name="Salad" id="inp-3">
                <label for="inp-3">Salad</label>
            </li>
        </ul>
    </main>
</body>
</html>
